<body class="container">
    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">slider button (homepage only)</button> <br>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary">Primary Button</button> <br>

    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success">Primary-smaller</button> <br>

    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info">Secondary button</button> <br>

    <button type="button" class="btn btn-info"><i class="fa fa-angle-left"></i></button> <br>
    <button type="button" class="btn btn-info"><i class="fa fa-angle-left"></i></button> <br>
